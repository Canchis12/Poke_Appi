<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-box p-4 text-center">

        <h2 class="title mb-3">Pokédex</h2>

        <input id="nombre_pokemon" type="text" class="form-control input-style mb-3"
               placeholder="Ingresa un Pokémon (ej: pikachu)">

        <button onclick="searchPokemon()" class="btn btn-search w-100 mb-3">Buscar</button>

        <button onclick="saveFavorite()" class="btn btn-fav w-100">
            Agregar a Favoritos
        </button>

        <div id="namePoke" class="result-box mt-4"></div>
    </div>
</div>

<!-- Sección Favoritos -->
<div class="container text-center mt-5">
    <h3 class="subtitle">✨ Favoritos</h3>
    <div id="favoritos" class="d-flex flex-wrap justify-content-center"></div>
</div>

<script src="script.js"></script>
</body>
</html>
